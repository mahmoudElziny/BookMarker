<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookMarker</title>
    <link rel="shortcut icon" href="assets/images/favicon_io/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/media.css">
</head>
<body>
    <div class="container pt-2">
        <h1 class="pb-3 text-muted">Bookmarker</h1>
        <hr>

        <div class="form-project text-center my-5 py-4">
            <h2>Bookmark your favourite sites</h2>
            <div class="form-group mx-5 my-2">
                <label for="name" class="text-center fw-bold my-1">Site Name</label>
                <input id="name" type="text" class="form-control" placeholder="Bookmark Name">
            </div>
            <div class="form-group mx-5  my-2">
                <label for="url" class="text-center fw-bold my-1">Site URL</label>
                <input id="url" type="text" class="form-control" placeholder="Bookmark URL">
            </div>
            <button id="addBtn" disabled class="btn btn-primary mt-4 mb-2">Submit</button>
        </div>
        <input type="text" onkeyup="search(this.value)" class="my-3 form-control" placeholder="Search by Bookmark Name">
        <div class="output">
            <table class="table">
                <thead>

                </thead>
                <tbody id="table-body">

                </tbody>
            </table>
        </div>
        <hr>
        <footer>
            <h6 class="text-muted">Â© 2024 Bookmarker Inc.</h6>
        </footer>
    </div>

    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
